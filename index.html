<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNAPN - Operaciones Aéreas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    .clock {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .divider {
      width: 200px;
      margin: 5px auto;
      border-bottom: 1px solid #444;
    }
    .zulu-time {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 20px;
    }
    .metar-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .metar-card {
      background: #2c2c2c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .metar-card:hover {
      transform: scale(1.02);
    }
    .highlight {
      border: 2px solid #00bfff;
    }
    iframe {
      border-radius: 12px;
      margin-top: 20px;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>DNAPN</h1>
  <h2>Operaciones Aéreas</h2>
  <div class="clock" id="clock">Cargando hora local...</div>
  <div class="divider"></div>
  <div class="zulu-time" id="zulu">Cargando hora Zulu...</div>
  <h2>Actualizado cada hora</h2>

  <div id="metar" class="metar-container"></div>

  <h2>Mapa interactivo (Windy)</h2>
  <iframe width="100%" height="450" src="https://embed.windy.com/embed2.html?lat=-34.85&lon=-56.17&detailLat=-34.85&detailLon=-56.17&width=650&height=450&zoom=10&level=surface&overlay=wind&menu=true&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>

  <script>
    const stations = {
      "SUMU": "Carrasco",
      "SUAA": "Melilla",
      "SULS": "Laguna del Sauce",
      "SUAG": "Artigas",
      "SUCA": "Colonia",
      "SUDU": "Durazno",
      "SUCM": "Carmelo",
      "SUPU": "Paysandú",
      "SUTB": "Tacuarembó",
      "SUTR": "Treinta y Tres",
      "SUPE": "Jagüel"
    };

    const metarDiv = document.getElementById("metar");
    const API_BASE = "https://avwx.rest/api";
    const API_KEY = "TU_API_KEY_AVWX";  // <--- reemplazar con tu clave real

    async function obtenerDato(tipo, est) {
      try {
        const response = await fetch(`${API_BASE}/${tipo}/${est}?options=info,translate`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        if (!response.ok) throw new Error("HTTP " + response.status);
        return await response.json();
      } catch (err) {
        console.error(`Error al cargar ${tipo} de ${est}:`, err);
        return null;
      }
    }

    async function mostrarMETAR(est, nombre) {
      const metar = await obtenerDato("metar", est);
      const taf = ["SUMU", "SAEZ"].includes(est) ? await obtenerDato("taf", est) : null;

      const div = document.createElement("div");
      div.className = "metar-card" + (est === "SUMU" ? " highlight" : "");

      if (metar) {
        const traducido = metar.sanitized || "No disponible";
        div.innerHTML = `<h3>${nombre} (${est})</h3>
                         <pre><strong>METAR:</strong> ${metar.raw}</pre>
                         <pre><strong>Interpretación:</strong> ${traducido}</pre>`;
        if (taf) {
          div.innerHTML += `<pre><strong>TAF:</strong> ${taf.raw}</pre>`;
        }
      } else {
        div.innerHTML = `<h3>${nombre} (${est})</h3>
                         <p style="color: #f87171;">No se pudo obtener el METAR.</p>`;
      }

      if (est === "SUMU") {
        metarDiv.prepend(div);
      } else {
        metarDiv.appendChild(div);
      }
    }

    function cargarTodos() {
      metarDiv.innerHTML = "";
      for (const est in stations) {
        mostrarMETAR(est, stations[est]);
      }
    }

    function actualizarReloj() {
      const ahora = new Date();
      const fecha = ahora.toLocaleDateString('es-UY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const horaLocal = ahora.toLocaleTimeString('es-UY', { hour12: false });
      const zulu = ahora.toISOString().substring(11, 16) + 'Z';
      document.getElementById("clock").textContent = `${fecha} - ${horaLocal}`;
      document.getElementById("zulu").textContent = `Hora Zulu (UTC): ${zulu}`;
    }

    cargarTodos();
    setInterval(cargarTodos, 60 * 60 * 1000); // Cada hora
    actualizarReloj();
    setInterval(actualizarReloj, 1000); // Cada segundo
  </script>
</body>
</html>
